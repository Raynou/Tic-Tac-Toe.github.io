<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="game">
      <p id="txtTurn">Turno de las X</p>
      <div class="container">
        <div class="square round-1" id="0,0"></div>
        <div class="square" id="0,1"></div>
        <div class="square round-2" id="0,2"></div>
        <div class="square" id="1,0"></div>
        <div class="square" id="1,1"></div>
        <div class="square" id="1,2"></div>
        <div class="square round-3" id="2,0"></div>
        <div class="square" id="2,1"></div>
        <div class="square round-4" id="2,2"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
